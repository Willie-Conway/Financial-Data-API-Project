<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Data Dashboard</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title">ðŸ“ˆ Financial Data Dashboard</h1>
            <p class="subtitle">Track real-time and historical stock data with ease</p>
        </div>
    </header>

    <main class="container">
        <!-- Real-Time Quote Section -->
        <section class="section">
            <h2>Real-Time Quote Lookup</h2>
            <form id="quoteForm" class="form-group" role="search" aria-label="Stock Symbol Search">
                <label for="stockSymbol" class="sr-only">Stock Symbol</label>
                <input type="text" id="stockSymbol" name="symbol" placeholder="e.g., AAPL, TSLA" required />
                <button type="submit" id="searchBtn">Get Quote</button>
            </form>
            <div id="realTimeData" class="data-section hidden" aria-live="polite">
                <h3>Quote Information</h3>
                <div id="quoteDisplay" class="card"></div>
            </div>
        </section>

        <!-- Historical Data Section -->
        <section class="section">
            <h2>Historical Data Chart</h2>
            <form id="historicalForm" class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required />
                
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required />
                
                <button type="submit" id="historicalBtn">Get Historical Data</button>
            </form>
            <div id="chartContainer" class="chart-box">
                <canvas id="historicalChart"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Financial Data Dashboard. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
